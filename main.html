<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Form</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="p-5">

  <form class="container needs-validation" novalidate>
    <h3 class="text-center mb-4">Internship Form</h3>

    <div class="row mb-3">
      <div class="col">
        <label for="first-name-input" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first-name-input" required />
        <div class="invalid-feedback">First name required!</div>
      </div>

      <div class="col">
        <label for="last-name-input" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last-name-input" required />
        <div class="invalid-feedback">Last name required!</div>
      </div>

      <div class="col">
        <label for="email-input" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email-input" required />
        <div class="invalid-feedback">Email required!</div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="college-input" class="form-label">College</label>
        <input type="text" class="form-control" id="college-input" required />
        <div class="invalid-feedback">Please provide a valid college.</div>
      </div>

      <div class="col">
        <label for="grad-year-select" class="form-label">Graduation Year</label>
        <select class="form-select" id="grad-year-select" required>
          <option value="">Choose...</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
        </select>
        <div class="invalid-feedback">Please select a valid Graduation Year.</div>
      </div>

      <div class="col">
        <label for="roll-no-input" class="form-label">Roll No.</label>
        <input type="number" class="form-control" id="roll-no-input" required />
        <div class="invalid-feedback">Please provide a valid Roll no.</div>
      </div>
    </div>

    <div class="mb-3 form-check">
      <input class="form-check-input" type="checkbox" id="conditions-checkbox" required />
      <label class="form-check-label" for="conditions-checkbox">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">You must agree before submitting.</div>
    </div>

    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validation Script -->
  <script>
    (() => {
      "use strict";
      const forms = document.querySelectorAll(".needs-validation");
      Array.from(forms).forEach((form) => {
        form.addEventListener(
          "submit",
          (event) => {
            if (!form.checkValidity()) event.preventDefault();
            form.classList.add("was-validated");
          },
          false
        );
      });
    })();
  </script>
</body>
</html>
